<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新加坡飯店篩選比較</title>

    <link rel="icon" type="image/png" href="icon.png">

    <meta name="apple-mobile-web-app-title" content="新加坡飯店">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

    <script src="https://cdn.tailwindcss.com"></script>

    <!-- GitHub & Cookie Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/octokit@3.1.2/dist/octokit-core.min.js"></script>

    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-slate-50">
    <!-- 切換按鈕 (固定位置) -->
    <button id="viewToggleBtn"
        class="fixed bottom-6 right-6 z-[1000] bg-blue-600 text-white p-4 rounded-full shadow-lg hover:bg-blue-700 transition-all flex items-center justify-center">
        <span id="toggleIcon" class="mr-2">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M9 20l-5.447-2.724A1 1 0 013 16.382V5.618a1 1 0 011.447-.894L9 7m0 13l6-3m-6 3V7m6 10l4.553 2.276A1 1 0 0121 18.382V7.618a1 1 0 01-1.447-.894L15 7m0 10V7" />
            </svg>
        </span>
        <span id="toggleText" class="font-bold">查看地圖</span>
    </button>

    <!-- 主介面容器 -->
    <div id="mainContent" class="p-4 md:p-8">
        <div class="max-w-6xl mx-auto">
            <header class="mb-8 text-center relative">
                <h1 class="text-3xl font-bold text-slate-800 mb-2">新加坡飯店挑選助手</h1>
                <p class="text-slate-600">根據您的需求篩選最合適的住宿選擇</p>

                <!-- GitHub Login UI -->
                <div id="github-auth-container" class="absolute top-0 right-0 flex items-center gap-3">
                    <div id="user-info" class="hidden items-center gap-2">
                        <img id="user-avatar" class="w-8 h-8 rounded-full" src="" alt="User Avatar">
                        <span id="user-login" class="font-semibold text-slate-700"></span>
                        <button id="logout-btn" class="text-sm text-slate-500 hover:text-blue-600 underline">登出</button>
                    </div>
                    <button id="login-btn"
                        class="bg-slate-800 text-white px-4 py-2 rounded-lg font-semibold hover:bg-slate-900 transition-colors">
                        <svg class="w-5 h-5 inline-block mr-2" fill="currentColor" viewBox="0 0 24 24">
                            <path
                                d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z" />
                        </svg>
                        以 GitHub 編輯
                    </button>
                </div>
            </header>

            <div class="bg-white p-6 rounded-2xl shadow-sm mb-8">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
                    <div>
                        <label class="block text-sm font-bold text-slate-700 mb-3">最高預算 ($)</label>
                        <input type="range" id="priceRange" min="4000" max="9000" step="100" value="9000"
                            class="w-full h-2 bg-slate-200 rounded-lg appearance-none cursor-pointer accent-blue-600">
                        <div class="flex justify-between text-xs text-slate-500 mt-2">
                            <span>$4,000</span>
                            <span id="priceDisplay" class="font-bold text-blue-600 text-sm">$9,000</span>
                        </div>
                    </div>

                    <div>
                        <label class="block text-sm font-bold text-slate-700 mb-3">最小空間 (平方公尺)</label>
                        <select id="sizeFilter"
                            class="w-full bg-slate-50 border border-slate-200 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 outline-none">
                            <option value="0">不限大小</option>
                            <option value="15">15+ 平方公尺</option>
                            <option value="20">20+ 平方公尺</option>
                            <option value="30">30+ 平方公尺</option>
                        </select>
                    </div>

                    <div>
                        <label class="block text-sm font-bold text-slate-700 mb-3">基礎政策</label>
                        <div class="flex items-center">
                            <input type="checkbox" id="cancelableOnly"
                                class="w-4 h-4 text-blue-600 border-slate-300 rounded focus:ring-blue-500">
                            <label for="cancelableOnly" class="ml-2 text-sm text-slate-600 font-medium">僅顯示可免費取消</label>
                        </div>
                    </div>
                </div>

                <hr class="my-6 border-slate-100">

                <div>
                    <label class="block text-sm font-bold text-slate-700 mb-4 text-center md:text-left">優選條件過濾
                        (勾選將隱藏負面狀況或資訊不明者)</label>
                    <div class="grid grid-cols-2 md:grid-cols-5 gap-4">
                        <div
                            class="flex items-center p-2 bg-slate-50 rounded-lg border border-transparent hover:border-slate-200 transition-all">
                            <input type="checkbox" id="safeAreaFilter"
                                class="w-4 h-4 text-blue-600 border-slate-300 rounded focus:ring-blue-500">
                            <label for="safeAreaFilter" class="ml-2 text-xs md:text-sm text-slate-600 cursor-pointer">🔴
                                不靠近紅燈區</label>
                        </div>
                        <div
                            class="flex items-center p-2 bg-slate-50 rounded-lg border border-transparent hover:border-slate-200 transition-all">
                            <input type="checkbox" id="goodSoundFilter"
                                class="w-4 h-4 text-blue-600 border-slate-300 rounded focus:ring-blue-500">
                            <label for="goodSoundFilter"
                                class="ml-2 text-xs md:text-sm text-slate-600 cursor-pointer">🔊
                                隔音良好</label>
                        </div>
                        <div
                            class="flex items-center p-2 bg-slate-50 rounded-lg border border-transparent hover:border-slate-200 transition-all">
                            <input type="checkbox" id="realBedFilter"
                                class="w-4 h-4 text-blue-600 border-slate-300 rounded focus:ring-blue-500">
                            <label for="realBedFilter" class="ml-2 text-xs md:text-sm text-slate-600 cursor-pointer">🛋️
                                非沙發床</label>
                        </div>
                        <div
                            class="flex items-center p-2 bg-slate-50 rounded-lg border border-transparent hover:border-slate-200 transition-all">
                            <input type="checkbox" id="plentyOutletsFilter"
                                class="w-4 h-4 text-blue-600 border-slate-300 rounded focus:ring-blue-500">
                            <label for="plentyOutletsFilter"
                                class="ml-2 text-xs md:text-sm text-slate-600 cursor-pointer">🔌 插座充足</label>
                        </div>
                        <div
                            class="flex items-center p-2 bg-slate-50 rounded-lg border border-transparent hover:border-slate-200 transition-all">
                            <input type="checkbox" id="wifiFilter"
                                class="w-4 h-4 text-blue-600 border-slate-300 rounded focus:ring-blue-500">
                            <label for="wifiFilter" class="ml-2 text-xs md:text-sm text-slate-600 cursor-pointer">📶
                                WiFi</label>
                        </div>
                        <div
                            class="flex items-center p-2 bg-slate-50 rounded-lg border border-transparent hover:border-slate-200 transition-all">
                            <input type="checkbox" id="poolFilter"
                                class="w-4 h-4 text-blue-600 border-slate-300 rounded focus:ring-blue-500">
                            <label for="poolFilter" class="ml-2 text-xs md:text-sm text-slate-600 cursor-pointer">🏊
                                游泳池</label>
                        </div>
                        <div
                            class="flex items-center p-2 bg-slate-50 rounded-lg border border-transparent hover:border-slate-200 transition-all">
                            <input type="checkbox" id="washerFilter"
                                class="w-4 h-4 text-blue-600 border-slate-300 rounded focus:ring-blue-500">
                            <label for="washerFilter" class="ml-2 text-xs md:text-sm text-slate-600 cursor-pointer">🧺
                                洗衣機</label>
                        </div>
                    </div>
                </div>
            </div>

            <div id="hotelGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>

            <div id="noResults" class="hidden text-center py-20 text-slate-400">
                <svg class="mx-auto h-12 w-12 mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="9.172 9.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                <p class="text-lg font-medium">沒有符合條件的飯店</p>
                <p class="text-sm">請調整篩選預算或嘗試減少優選條件的勾選</p>
            </div>

            <!-- 底部墊高空間，確保最後一張卡片不被按鈕擋住 -->
            <div class="h-40"></div>
        </div>
    </div>

    <!-- 地圖容器 -->
    <div id="mapContainer" class="hidden fixed inset-0 z-0">
        <div id="map" class="w-full h-full"></div>
    </div>

    <!-- 隱藏的偵錯面板 -->
    <div id="debugPanel" class="hidden fixed inset-0 z-[2000] bg-white/95 backdrop-blur-sm p-4 overflow-y-auto">
        <div class="max-w-2xl mx-auto py-10">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold text-slate-800">飯店座標偵錯</h2>
                <button id="closeDebugBtn" class="bg-slate-200 p-2 rounded-full hover:bg-slate-300">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
            <div id="debugList" class="space-y-4">
                <!-- 偵錯資訊會在這裡顯示 -->
            </div>
            <div class="mt-8 pt-6 border-t border-slate-200">
                <button id="clearCacheBtn"
                    class="bg-red-50 text-red-600 px-4 py-2 rounded-lg text-sm font-bold hover:bg-red-100 transition-colors">
                    清除本地座標快取 (強制重新查詢)
                </button>
            </div>
        </div>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="script.js" type="module"></script>

    <!-- PAT Input Modal -->
    <div id="pat-modal" class="hidden fixed inset-0 z-[3000] bg-slate-900/60 flex items-center justify-center">
        <div class="bg-white rounded-2xl shadow-xl p-8 w-full max-w-md m-4">
            <h2 class="text-2xl font-bold text-slate-800 mb-4">請提供您的 GitHub Personal Access Token</h2>
            <p class="text-slate-600 mb-6 text-sm">
                為了提交您的變更，我們需要一個具有 <code
                    class="bg-slate-100 text-slate-800 rounded px-1 py-0.5 font-mono text-xs">public_repo</code>
                權限的 Personal Access Token (PAT)。此權杖將 <strong class="font-bold">僅儲存於您的瀏覽器中</strong>，並只用於此次操作。
                <a href="https://github.com/settings/tokens?type=beta" target="_blank"
                    class="text-blue-600 hover:underline">在此處創建新的權杖</a>。
            </p>
            <input type="password" id="pat-input" placeholder="貼上您的 token (ghp_...)"
                class="w-full border-slate-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500">
            <div class="flex justify-end gap-4 mt-6">
                <button id="cancel-pat-btn"
                    class="text-slate-600 font-semibold px-4 py-2 rounded-lg hover:bg-slate-100">取消</button>
                <button id="save-pat-btn"
                    class="bg-blue-600 text-white font-bold px-6 py-2 rounded-lg hover:bg-blue-700">儲存權杖</button>
            </div>
        </div>
    </div>

    <!-- Edit Hotel Modal -->
    <div id="edit-modal" class="hidden fixed inset-0 z-[3000] bg-slate-900/60 flex items-center justify-center">
        <div class="bg-white rounded-2xl shadow-xl p-8 w-full max-w-2xl m-4">
            <form id="edit-form">
                <h2 class="text-2xl font-bold text-slate-800 mb-6">編輯 <span id="edit-hotel-name"
                        class="text-blue-600"></span></h2>
                <input type="hidden" id="edit-original-name">

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="edit-price" class="block text-sm font-bold text-slate-700 mb-2">價格 ($)</label>
                        <input type="number" id="edit-price" name="price"
                            class="w-full border-slate-300 rounded-lg shadow-sm">
                    </div>
                    <div>
                        <label for="edit-size" class="block text-sm font-bold text-slate-700 mb-2">空間 (m²)</label>
                        <input type="number" id="edit-size" name="size"
                            class="w-full border-slate-300 rounded-lg shadow-sm">
                    </div>
                </div>

                <div class="mt-6">
                    <label for="edit-note" class="block text-sm font-bold text-slate-700 mb-2">備註</label>
                    <textarea id="edit-note" name="note" rows="3"
                        class="w-full border-slate-300 rounded-lg shadow-sm"></textarea>
                </div>

                <div class="mt-6">
                    <label class="block text-sm font-bold text-slate-700 mb-4">標籤</label>
                    <div id="edit-tags-container" class="grid grid-cols-2 md:grid-cols-3 gap-4">
                        <!-- Checkboxes will be dynamically inserted here -->
                    </div>
                </div>

                <div class="mt-8 pt-6 border-t border-slate-200 flex justify-between items-center">
                    <div id="pr-feedback" class="text-sm"></div>
                    <div class="flex gap-4">
                        <button type="button" id="cancel-edit-btn"
                            class="text-slate-600 font-semibold px-4 py-2 rounded-lg hover:bg-slate-100">取消</button>
                        <button type="submit" id="save-edit-btn"
                            class="bg-blue-600 text-white font-bold px-6 py-2 rounded-lg hover:bg-blue-700 flex items-center">
                            <span id="save-btn-text">儲存並建立 PR</span>
                            <svg id="loading-spinner" class="animate-spin -ml-1 mr-3 h-5 w-5 text-white hidden"
                                xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor"
                                    stroke-width="4"></circle>
                                <path class="opacity-75" fill="currentColor"
                                    d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                                </path>
                            </svg>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
