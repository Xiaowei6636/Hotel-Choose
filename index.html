<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新加坡飯店篩選比較</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap');
        body {
            font-family: 'Noto Sans TC', sans-serif;
            background-color: #f8fafc;
        }
        .hotel-card {
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .hotel-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="p-4 md:p-8">
    <div class="max-w-6xl mx-auto">
        <header class="mb-8 text-center">
            <h1 class="text-3xl font-bold text-slate-800 mb-2">新加坡飯店挑選助手</h1>
            <p class="text-slate-600">根據您的需求篩選最合適的住宿選擇</p>
        </header>

        <div class="bg-white p-6 rounded-2xl shadow-sm mb-8 grid grid-cols-1 md:grid-cols-3 gap-6">
            <div>
                <label class="block text-sm font-medium text-slate-700 mb-2">最高預算 ($)</label>
                <input type="range" id="priceRange" min="4000" max="9000" step="100" value="9000" class="w-full h-2 bg-slate-200 rounded-lg appearance-none cursor-pointer accent-blue-600">
                <div class="flex justify-between text-xs text-slate-500 mt-2">
                    <span>$4,000</span>
                    <span id="priceDisplay" class="font-bold text-blue-600 text-sm">$9,000</span>
                </div>
            </div>

            <div>
                <label class="block text-sm font-medium text-slate-700 mb-2">最小空間 (平方公尺)</label>
                <select id="sizeFilter" class="w-full bg-slate-50 border border-slate-200 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 outline-none">
                    <option value="0">不限大小</option>
                    <option value="15">15+ 平方公尺</option>
                    <option value="20">20+ 平方公尺</option>
                    <option value="30">30+ 平方公尺</option>
                </select>
            </div>

            <div>
                <label class="block text-sm font-medium text-slate-700 mb-2">取消政策</label>
                <div class="flex items-center mt-3">
                    <input type="checkbox" id="cancelableOnly" class="w-4 h-4 text-blue-600 border-slate-300 rounded focus:ring-blue-500">
                    <label for="cancelableOnly" class="ml-2 text-sm text-slate-600">僅顯示可取消</label>
                </div>
            </div>
        </div>

        <div id="hotelGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        </div>

        <div id="noResults" class="hidden text-center py-20 text-slate-400">
            <svg class="mx-auto h-12 w-12 mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="9.172 9.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
            <p class="text-lg">沒有符合條件的飯店，請調整篩選條件。</p>
        </div>
    </div>

    <script>
        const hotels = [
            { name: "V Hotel Bencoolen", price: 6377, cancelable: false, size: 16, note: "16平方公尺" },
            { name: "Hotel Mi Bencoolen", price: 6507, cancelable: true, size: 17, note: "17平方公尺" },
            { name: "Hotel Mi Rochor", price: 6627, cancelable: false, size: 17, note: "17平方公尺" },
            { name: "Furama RiverFront", price: 5360, cancelable: false, size: 30, note: "30平方公尺" },
            { name: "Owen House by Habyt", price: 8271, cancelable: false, size: 32, note: "32平方公尺" },
            { name: "V Hotel Lavender", price: 6883, cancelable: false, size: 16, note: "16平方公尺" },
            { name: "Hotel Classic by Venue", price: 4300, cancelable: true, size: 18, note: "18平方公尺/部分無窗" }
        ];

        const grid = document.getElementById('hotelGrid');
        const noResults = document.getElementById('noResults');
        const priceRange = document.getElementById('priceRange');
        const priceDisplay = document.getElementById('priceDisplay');
        const sizeFilter = document.getElementById('sizeFilter');
        const cancelableOnly = document.getElementById('cancelableOnly');

        function renderHotels() {
            const maxPrice = parseInt(priceRange.value);
            const minSize = parseInt(sizeFilter.value);
            const showCancelableOnly = cancelableOnly.checked;

            const filtered = hotels.filter(h => {
                const priceMatch = h.price <= maxPrice;
                const sizeMatch = h.size >= minSize || (minSize === 0);
                const cancelMatch = !showCancelableOnly || h.cancelable;
                return priceMatch && sizeMatch && cancelMatch;
            });

            grid.innerHTML = '';
            
            if (filtered.length === 0) {
                noResults.classList.remove('hidden');
            } else {
                noResults.classList.add('hidden');
                filtered.forEach(h => {
                    const card = document.createElement('div');
                    card.className = 'hotel-card bg-white rounded-2xl overflow-hidden shadow-sm border border-slate-100 flex flex-col';
                    
                    // 修正點：使用 ${} 並指向正確的 Google Search URL
                    const mapUrl = `https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(h.name + ' Singapore')}`;

                    card.innerHTML = `
                        <div class="p-5 flex-grow">
                            <div class="flex justify-between items-start mb-2">
                                <h3 class="text-xl font-bold text-slate-800">${h.name}</h3>
                                <span class="bg-blue-50 text-blue-700 text-sm px-2 py-1 rounded font-medium">$${h.price.toLocaleString()}</span>
                            </div>
                            <div class="space-y-2 mt-4">
                                <div class="flex items-center text-sm ${h.cancelable ? 'text-green-600' : 'text-slate-400'}">
                                    <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                                    ${h.cancelable ? '可取消' : '不可取消'}
                                </div>
                                <div class="flex items-center text-sm text-slate-600">
                                    <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 8V4m0 0h4M4 4l5 5m11-1V4m0 0h-4m4 0l-5 5M4 16v4m0 0h4m-4 0l5-5m11 5l-5-5m5 5v-4m0 4h-4"></path></svg>
                                    ${h.size > 0 ? h.size + ' 平方公尺' : '未提供空間資訊'}
                                </div>
                            </div>
                        </div>
                        <div class="px-5 py-4 bg-slate-50 border-t border-slate-100 flex justify-between items-center">
                            <span class="text-xs text-slate-500 italic">${h.note}</span>
                            <a href="${mapUrl}" 
                               target="_blank" 
                               class="text-blue-600 font-semibold text-sm hover:underline flex items-center">
                                查看地圖
                                <svg class="w-4 h-4 ml-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"></path>
                                </svg>
                            </a>
                        </div>
                    `;
                    grid.appendChild(card);
                });
            }
        }

        // 事件監聽
        priceRange.addEventListener('input', (e) => {
            priceDisplay.textContent = `$${parseInt(e.target.value).toLocaleString()}`;
            renderHotels();
        });
        sizeFilter.addEventListener('change', renderHotels);
        cancelableOnly.addEventListener('change', renderHotels);

        // 初始渲染
        renderHotels();
    </script>
</body>
</html>
