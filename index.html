<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新加坡飯店篩選比較</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="p-4 md:p-8 bg-slate-50">
    <div class="max-w-6xl mx-auto">
        <header class="mb-8 text-center">
            <h1 class="text-3xl font-bold text-slate-800 mb-2">新加坡飯店挑選助手</h1>
            <p class="text-slate-600">根據您的需求篩選最合適的住宿選擇</p>
        </header>

        <div class="bg-white p-6 rounded-2xl shadow-sm mb-8">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
                <div>
                    <label class="block text-sm font-bold text-slate-700 mb-3">最高預算 ($)</label>
                    <input type="range" id="priceRange" min="4000" max="9000" step="100" value="9000" class="w-full h-2 bg-slate-200 rounded-lg appearance-none cursor-pointer accent-blue-600">
                    <div class="flex justify-between text-xs text-slate-500 mt-2">
                        <span>$4,000</span>
                        <span id="priceDisplay" class="font-bold text-blue-600 text-sm">$9,000</span>
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-bold text-slate-700 mb-3">最小空間 (平方公尺)</label>
                    <select id="sizeFilter" class="w-full bg-slate-50 border border-slate-200 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 outline-none">
                        <option value="0">不限大小</option>
                        <option value="15">15+ 平方公尺</option>
                        <option value="20">20+ 平方公尺</option>
                        <option value="30">30+ 平方公尺</option>
                    </select>
                </div>

                <div>
                    <label class="block text-sm font-bold text-slate-700 mb-3">基礎政策</label>
                    <div class="flex items-center">
                        <input type="checkbox" id="cancelableOnly" class="w-4 h-4 text-blue-600 border-slate-300 rounded focus:ring-blue-500">
                        <label for="cancelableOnly" class="ml-2 text-sm text-slate-600 font-medium">僅顯示可免費取消</label>
                    </div>
                </div>
            </div>

            <hr class="my-6 border-slate-100">

            <div>
                <label class="block text-sm font-bold text-slate-700 mb-4 text-center md:text-left">優選條件過濾 (勾選將隱藏負面狀況或資訊不明者)</label>
                <div class="grid grid-cols-2 md:grid-cols-5 gap-4">
                    <div class="flex items-center p-2 bg-slate-50 rounded-lg border border-transparent hover:border-slate-200 transition-all">
                        <input type="checkbox" id="safeAreaFilter" class="w-4 h-4 text-blue-600 border-slate-300 rounded focus:ring-blue-500">
                        <label for="safeAreaFilter" class="ml-2 text-xs md:text-sm text-slate-600 cursor-pointer">🔴 不靠近紅燈區</label>
                    </div>
                    <div class="flex items-center p-2 bg-slate-50 rounded-lg border border-transparent hover:border-slate-200 transition-all">
                        <input type="checkbox" id="goodSoundFilter" class="w-4 h-4 text-blue-600 border-slate-300 rounded focus:ring-blue-500">
                        <label for="goodSoundFilter" class="ml-2 text-xs md:text-sm text-slate-600 cursor-pointer">🔊 隔音良好</label>
                    </div>
                    <div class="flex items-center p-2 bg-slate-50 rounded-lg border border-transparent hover:border-slate-200 transition-all">
                        <input type="checkbox" id="realBedFilter" class="w-4 h-4 text-blue-600 border-slate-300 rounded focus:ring-blue-500">
                        <label for="realBedFilter" class="ml-2 text-xs md:text-sm text-slate-600 cursor-pointer">🛋️ 非沙發床</label>
                    </div>
                    <div class="flex items-center p-2 bg-slate-50 rounded-lg border border-transparent hover:border-slate-200 transition-all">
                        <input type="checkbox" id="hasBaggageFilter" class="w-4 h-4 text-blue-600 border-slate-300 rounded focus:ring-blue-500">
                        <label for="hasBaggageFilter" class="ml-2 text-xs md:text-sm text-slate-600 cursor-pointer">🧳 可寄放行李</label>
                    </div>
                    <div class="flex items-center p-2 bg-slate-50 rounded-lg border border-transparent hover:border-slate-200 transition-all">
                        <input type="checkbox" id="plentyOutletsFilter" class="w-4 h-4 text-blue-600 border-slate-300 rounded focus:ring-blue-500">
                        <label for="plentyOutletsFilter" class="ml-2 text-xs md:text-sm text-slate-600 cursor-pointer">🔌 插座充足</label>
                    </div>
                </div>
            </div>
        </div>

        <div id="hotelGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>

        <div id="noResults" class="hidden text-center py-20 text-slate-400">
            <svg class="mx-auto h-12 w-12 mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="9.172 9.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
            <p class="text-lg font-medium">沒有符合條件的飯店</p>
            <p class="text-sm">請調整篩選預算或嘗試減少優選條件的勾選</p>
        </div>
    </div>

    <script src="script.js" type="module"></script>
</body>
</html>
